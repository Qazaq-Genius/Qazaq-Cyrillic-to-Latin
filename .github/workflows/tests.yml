name: Run Unit Tests
on: [push]
jobs:
 Run-Unit-Tests:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: make install

       - name: PHPUnit Tests
         uses: php-actions/phpunit@v3
         with:
           php_version: 5.6

       - name: PHPUnit Tests
         uses: php-actions/phpunit@v3
         with:
           php_version: 8.2

